<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{text}}</div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                text: 'hello word!'
            }
        })
        vm.mount()
    </script>
</body>
</html>
